<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <div class="product-details">
               <div class="title">
                   <h1>Men's T-Shirt</h1>
                   <span>CODE: 3299</span>
               </div>
               <div class="price">
                  $<span>9.99</span>
               </div>
               <div class="variant">
                  <h3>COLOR</h3>
                  <ul>
                    <li><img src="image/product2.png" alt="blue"></li>
                    <li><img src="image/product1.png" alt="red"></li>
                    <li><img src="image/product3.png" alt="purple"></li>
                    <li><img src="image/product4.png" alt="yellow"></li>
                    <li><img src="image/product5.png" alt="orange"></li>
                  </ul>
               </div>
               <div class="variant">
                <h3>SIZE</h3>
                <ul>
                  <li>S</li>
                  <li>M</li>
                  <li>L</li>
                  <li>XL</li>
                  <li>XXL</li>
                </ul>
             </div>

             <button class="action-btn">ADD TO CART</button>
        </div>
        <div class="imgContainer">
            <div class="imgBox">
                <img src="image/product2.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
